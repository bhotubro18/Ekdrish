<!-- Floating Chatbot Form -->
<script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>
<script>
  window.formbutton = window.formbutton || function(){(formbutton.q = formbutton.q || []).push(arguments)};

  formbutton("create", {
    action: "https://formspree.io/f/xwprrqlq", // your endpoint
    title: "Send a Message to EkDrish",
    fields: [
      { 
        type: "email", 
        label: "Your Email", 
        name: "email",
        required: true,
        placeholder: "your@email.com"
      },
      {
        type: "textarea",
        label: "Message",
        name: "message",
        placeholder: "Write something...",
        required: true
      },
      { type: "submit", label: "Send Message" }      
    ],
    styles: {
      title: {
        backgroundColor: "#3B82F6", // Tailwind blue-500
        color: "white",
        fontSize: "18px",
        fontWeight: "600"
      },
      button: {
        backgroundColor: "#FACC15", // yellow
        color: "#1E3A8A", // deep blue text if any
        borderRadius: "50%",
        width: "60px",
        height: "60px",
        bottom: "24px",
        right: "24px",
        boxShadow: "0 5px 15px rgba(0,0,0,0.3)",
      },
      form: {
        borderRadius: "20px",
        boxShadow: "0 8px 30px rgba(0,0,0,0.15)"
      }
    },
    initiallyVisible: false,
  });
</script>
